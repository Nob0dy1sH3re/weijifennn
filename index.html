<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学微积分我就这样by.Nob0dyH3re</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', 'SimHei', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .text-item {
            font-size: clamp(20px, 12vw, 120px);
            font-weight: 900;
            line-height: 1.2;
            white-space: nowrap;
            animation: colorShift 4s infinite;
        }

        @keyframes colorShift {
            0% {
                color: #FF0080;
                text-shadow: 0 0 10px #FF0080, 0 0 20px #FF00FF;
            }
            16.67% {
                color: #FF00FF;
                text-shadow: 0 0 10px #FF00FF, 0 0 20px #00FFFF;
            }
            33.33% {
                color: #00FFFF;
                text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FF00;
            }
            50% {
                color: #00FF00;
                text-shadow: 0 0 10px #00FF00, 0 0 20px #FFFF00;
            }
            66.67% {
                color: #FFFF00;
                text-shadow: 0 0 10px #FFFF00, 0 0 20px #FF8C00;
            }
            83.33% {
                color: #FF8C00;
                text-shadow: 0 0 10px #FF8C00, 0 0 20px #FF0080;
            }
            100% {
                color: #FF0080;
                text-shadow: 0 0 10px #FF0080, 0 0 20px #FF00FF;
            }
        }
        @media (max-width: 768px) {
            .text-item {
                font-size: clamp(16px, 10vw, 80px);
            }
        }

        @media (max-width: 480px) {
            .text-item {
                font-size: clamp(12px, 8vw, 50px);
            }
        }
    </style>
</head>
<body>
    <script>
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const charWidth = screenWidth / 8;
        const charHeight = screenHeight / 6;
        const colsCount = Math.ceil(screenWidth / charWidth) + 2;
        const rowsCount = Math.ceil(screenHeight / charHeight) + 2;

        const body = document.body;

        for (let row = 0; row < rowsCount; row++) {
            for (let col = 0; col < colsCount; col++) {
                const textDiv = document.createElement('div');
                textDiv.className = 'text-item';
                textDiv.textContent = '崩溃';
                textDiv.style.animationDelay = `${(row + col) * 0.2}s`;
                body.appendChild(textDiv);
            }
        }
        window.addEventListener('resize', function() {
            location.reload();
        });
    </script>
</body>
</html>
